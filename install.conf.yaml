---
- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- create:
    - ~/.local/bin
    - ~/.config/nvim/lua/
    - ~/.local/share/nvim/site/pack/packer/start/vimspector/configurations/linux/python/
- shell:
    - command: git submodule update --init --recursive
      description: Installing submodules
- link:
    # yamllint disable rule:line-length
    ~/.antigen: submodules/antigen
    ~/.config/feh/themes: config/feh/themes
    ~/.config/i3/config: config/i3.config
    ~/.config/i3blocks.conf: config/i3blocks.conf
    ~/.config/nvim/init.vim: vimrc
    ~/.config/ranger/rc.conf: config/ranger/rc.conf
    ~/.config/regolith2/i3/config.d/40_default-style: config/regolith2/i3/config.d/40_default-style
    ~/.gitignore:
    ~/.p10k.zsh:
    ~/.vimrc:
    ~/.zshrc:
    ~/.config/nvim/lua/plugins.lua: config/nvim/lua/plugins.lua 
    ~/.local/share/nvim/site/pack/packer/start/vimspector/configurations/linux/python/python.json: config/vimspector/python.json
- shell:
    - command: |
        if ! cat ~/.bashrc | grep "exec zsh"
        then
          echo "which zsh > /dev/null  && exec zsh" >> ~/.bashrc
        fi
      description: Append 'exec zsh' to bashrc
      # yamllint disable rule:line-length
    - command: |
        rm ~/.local/bin/nvim
        wget https://github.com/neovim/neovim/releases/download/stable/nvim.appimage -O ~/.local/bin/nvim
        chmod +x ~/.local/bin/nvim
      description: Download and reinstall nvim
    - command: |
        rm -rf ~/.local/share/nvim/site/pack/packer/start/packer.nvim
        git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim
      description: Install packer as neovim package manager
    - command: ~/.local/bin/nvim +PackerCompile +qall
      description: Compile vim plugins
    - command: ~/.local/bin/nvim +PackerInstall +qall
      description: Install nvim plugins
    - command: cp -r ./fonts/ ~/.local/share/fonts/
      description: Install fonts
      # yamllint disable rule:line-length
