- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- link:
    ~/.antigen: submodules/antigen
    ~/.config/i3/config: config/i3.config
    ~/.gitignore:
    ~/.p10k.zsh:
    ~/.profile:
    ~/.vim/autoload/plug.vim: submodules/vim-plug/plug.vim
    ~/.vimrc:
    ~/.zshrc:
- shell:
  - [vim +PlugInstall +PlugClean +qall, install vim plugins]
